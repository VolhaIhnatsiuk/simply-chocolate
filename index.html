<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-chocolate.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="products">
      <div class="container">
        <h2 class="products-title">
          Our <span class="products-title-span">pRODUCTS</span>
        </h2>
        <ul class="products-slider products-list">
          <!-- Orange -->
          <li class="products-card">
            <img
              class="products-img"
              srcset="
                ./images/our-products/orange@1x.jpg 1x,
                ./images/our-products/orange@2x.jpg 2x
              "
              src="./images/our-products/orange@1x.jpg"
              alt="Orange-flavoured chocolate"
              width="230"
              height="201"
            />
            <div class="descr-products-card">
              <h3 class="products-subtitle">orange</h3>
              <p class="products-text">Dark chocolate</p>
              <button class="products-btn" type="button">45 UAH</button>
            </div>
          </li>
          <!-- Apple&Cranberry -->
          <li class="products-card">
            <img
              class="products-img"
              srcset="
                ./images/our-products/apple@1x.jpg 1x,
                ./images/our-products/apple@2x.jpg 2x
              "
              src="./images/our-products/apple@1x.jpg"
              alt="AppleCranberry-flavoured chocolate"
              width="230"
              height="201"
            />
            <div class="descr-products-card">
              <h3 class="products-subtitle">APPLE&CRANBERRY</h3>
              <p class="products-text">Milk chocolate</p>
              <button class="products-btn" type="button">50 UAH</button>
            </div>
          </li>
          <!-- Lime&Sea salt -->
          <li class="products-card">
            <img
              class="products-img"
              srcset="
                ./images/our-products/lime@1x.jpg 1x,
                ./images/our-products/lime@2x.jpg 2x
              "
              src="./images/our-products/lime@1x.jpg"
              alt="LimeSeaSalt-flavoured chocolate"
              width="230"
              height="201"
            />
            <div class="descr-products-card">
              <h3 class="products-subtitle">lime&sea salt</h3>
              <p class="products-text">Dark chocolate</p>
              <button class="products-btn" type="button">66 UAH</button>
            </div>
          </li>
          <!-- Pineapple -->
          <li class="products-card">
            <img
              class="products-img"
              srcset="
                ./images/our-products/pineapple@1x.jpg 1x,
                ./images/our-products/pineapple@2x.jpg 2x
              "
              src="./images/our-products/pineapple@1x.jpg"
              alt="Pineapple-flavoured chocolate"
              width="230"
              height="201"
            />
            <div class="descr-products-card">
              <h3 class="products-subtitle">pineapple</h3>
              <p class="products-text">Dark chocolate</p>
              <button class="products-btn" type="button">54 UAH</button>
            </div>
          </li>
          <!-- Classic, milk -->
          <li class="products-card">
            <img
              class="products-img"
              srcset="
                ./images/our-products/classic-milk@1x.jpg 1x,
                ./images/our-products/classic-milk@2x.jpg 2x
              "
              src="./images/our-products/classic-milk@1x.jpg"
              alt="ClassicMilk-flavoured chocolate"
              width="230"
              height="201"
            />
            <div class="descr-products-card">
              <h3 class="products-subtitle">Classic</h3>
              <p class="products-text">Milk chocolate</p>
              <button class="products-btn" type="button">45 UAH</button>
            </div>
          </li>
          <!-- Honey -->
          <li class="products-card">
            <img
              class="products-img"
              srcset="
                ./images/our-products/honey@1x.jpg 1x,
                ./images/our-products/honey@2x.jpg 2x
              "
              src="./images/our-products/honey@1x.jpg"
              alt="Honey-flavoured chocolate"
              width="230"
              height="201"
            />
            <div class="descr-products-card">
              <h3 class="products-subtitle">honey</h3>
              <p class="products-text">Milk chocolate</p>
              <button class="products-btn" type="button">50 UAH</button>
            </div>
          </li>
          <!-- Roasted fruits -->
          <li class="products-card">
            <img
              class="products-img"
              srcset="
                ./images/our-products/roasted@1x.jpg 1x,
                ./images/our-products/roasted@2x.jpg 2x
              "
              src="./images/our-products/roasted@1x.jpg"
              alt="RoastedFruits-flavoured chocolate"
              width="230"
              height="201"
            />
            <div class="descr-products-card">
              <h3 class="products-subtitle">Roasted fruits</h3>
              <p class="products-text">Dark chocolate</p>
              <button class="products-btn" type="button">66 UAH</button>
            </div>
          </li>
          <!-- Classic, white -->
          <li class="products-card">
            <img
              class="products-img"
              srcset="
                ./images/our-products/classic-white@1x.jpg 1x,
                ./images/our-products/classic-white@2x.jpg 2x

              width="230"

            <div class="descr-products-card">
              <h3 class="products-subtitle">Classic</h3>
              <p class="products-text">White chocolate</p>
              <button class="products-btn" type="button">54 UAH</button>
            </div>
          </li>

          <!-- add library jQuery to work with slick slider -->
          <script src="./js/jquery.js"></script>
          <!-- settings for Slick Slider -->
          <script src="./js/slider.js"></script>
        </ul>
      </div>
    </section>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>

    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </body>
</html>
